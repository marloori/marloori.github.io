<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD Student Personal Branding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#research">Research</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to My Personal Website</h1>
            <p>Hello! I am a PhD student specializing in [Your Field].</p>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>[A brief bio about yourself]</p>
        </section>
        <section id="research">
            <h2>My Research</h2>
            <p>[Details about your research]</p>
            <button id="more-research-btn">More Research</button>
            <div id="more-research" style="display: none;">
                <p>[Additional research details]</p>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div id="form-message" style="display: none;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
